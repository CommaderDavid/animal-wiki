<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.sj"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>Pick an Animal!</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="turtle">
              Turtles
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="shark">
              Sharks
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <label>
            <input type="radio" name="animal" value="cuttlefish">
            Cuttlefish
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
